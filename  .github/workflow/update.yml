name: Update GitHub Profile Summary Cards

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-cards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate summary cards
        uses: vn7n24fzkq/github-profile-summary-cards-action@release
        with:
          username: your-username
          config_file: ./config.yml
          output_dir: ./cards

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/cards/
          git commit -m "Update GitHub Profile Summary Cards" || echo "No changes to commit"
          git push
